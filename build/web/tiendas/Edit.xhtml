<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditTiendasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditTiendasLabel_nombreTienda}" for="nombreTienda" />
                    <h:inputText id="nombreTienda" value="#{tiendasController.selected.nombreTienda}" title="#{bundle.EditTiendasTitle_nombreTienda}" required="true" requiredMessage="#{bundle.EditTiendasRequiredMessage_nombreTienda}"/>
                </h:panelGrid>
                <h:commandLink action="#{tiendasController.update}" value="#{bundle.EditTiendasSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditTiendasViewLink}"/>
                <br />
                <h:commandLink action="#{tiendasController.prepareList}" value="#{bundle.EditTiendasShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditTiendasIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
