<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewProductosHasTiendasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewProductosHasTiendasLabel_precio}"/>
                    <h:outputText value="#{productosHasTiendasController.selected.precio}" title="#{bundle.ViewProductosHasTiendasTitle_precio}"/>
                    <h:outputText value="#{bundle.ViewProductosHasTiendasLabel_productos}"/>
                    <h:outputText value="#{productosHasTiendasController.selected.productos}" title="#{bundle.ViewProductosHasTiendasTitle_productos}"/>
                    <h:outputText value="#{bundle.ViewProductosHasTiendasLabel_tiendas}"/>
                    <h:outputText value="#{productosHasTiendasController.selected.tiendas}" title="#{bundle.ViewProductosHasTiendasTitle_tiendas}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{productosHasTiendasController.destroyAndView}" value="#{bundle.ViewProductosHasTiendasDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewProductosHasTiendasEditLink}"/>
                <br />
                <h:commandLink action="#{productosHasTiendasController.prepareCreate}" value="#{bundle.ViewProductosHasTiendasCreateLink}" />
                <br />
                <h:commandLink action="#{productosHasTiendasController.prepareList}" value="#{bundle.ViewProductosHasTiendasShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewProductosHasTiendasIndexLink}"/>

            </h:form>
        </ui:define>
