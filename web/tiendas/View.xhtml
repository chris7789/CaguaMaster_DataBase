<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewTiendasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewTiendasLabel_nombreTienda}"/>
                    <h:outputText value="#{tiendasController.selected.nombreTienda}" title="#{bundle.ViewTiendasTitle_nombreTienda}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{tiendasController.destroyAndView}" value="#{bundle.ViewTiendasDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewTiendasEditLink}"/>
                <br />
                <h:commandLink action="#{tiendasController.prepareCreate}" value="#{bundle.ViewTiendasCreateLink}" />
                <br />
                <h:commandLink action="#{tiendasController.prepareList}" value="#{bundle.ViewTiendasShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewTiendasIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
