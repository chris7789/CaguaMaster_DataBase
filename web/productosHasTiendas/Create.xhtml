<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateProductosHasTiendasTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateProductosHasTiendasLabel_precio}" for="precio" />
                    <h:inputText id="precio" value="#{productosHasTiendasController.selected.precio}" title="#{bundle.CreateProductosHasTiendasTitle_precio}" required="true" requiredMessage="#{bundle.CreateProductosHasTiendasRequiredMessage_precio}"/>
                    <h:outputLabel value="#{bundle.CreateProductosHasTiendasLabel_productos}" for="productos" />
                    <h:selectOneMenu id="productos" value="#{productosHasTiendasController.selected.productos}" title="#{bundle.CreateProductosHasTiendasTitle_productos}" required="true" requiredMessage="#{bundle.CreateProductosHasTiendasRequiredMessage_productos}">
                        <f:selectItems value="#{productosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateProductosHasTiendasLabel_tiendas}" for="tiendas" />
                    <h:selectOneMenu id="tiendas" value="#{productosHasTiendasController.selected.tiendas}" title="#{bundle.CreateProductosHasTiendasTitle_tiendas}" required="true" requiredMessage="#{bundle.CreateProductosHasTiendasRequiredMessage_tiendas}">
                        <f:selectItems value="#{tiendasController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{productosHasTiendasController.create}" value="#{bundle.CreateProductosHasTiendasSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{productosHasTiendasController.prepareList}" value="#{bundle.CreateProductosHasTiendasShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateProductosHasTiendasIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
